<!-- Pages -->
<ng-container *ngIf="layout$ | async as layout">
  <div class="page">
    <div class="page__content">
      <ng-container
        *ngFor="
          let section of layout.sections;
          let i = index;
          trackBy: handleTrackBy
        "
      >
        <app-section [section]="section" [coordIndex]="i" />
      </ng-container>
    </div>
  </div>
</ng-container>
