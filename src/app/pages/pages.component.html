<!-- Sheet -->
<div class="sheet">
  <div class="sheet--full-height">
    <!-- Row -->
    <div class="row">
      <!-- Left Column -->
      <div class="column__left">
        <div style="height: auto">
          <!-- Name & Title Section -->
          <app-name></app-name>
          <!-- Summary Section -->
          <app-summary></app-summary>
          <!-- Contact Section -->
          <app-contact></app-contact>
          <!-- Social Section -->
          <app-social></app-social>
        </div>
      </div>
      <!-- Right -->
      <div class="column__right">
        <div style="height: auto">
          <!-- Experiences Section -->
          <app-experience></app-experience>
          <!-- Skills Section -->
          <div class="section__header section__header--skill">
            <div class="title">PROFESSIONAL SKILLS</div>
            <div class="divider">
              <div class="divider__line"></div>
            </div>
          </div>
          <div class="section__skill">
            <div class="list">
              <!-- Skills -->
              <ng-container *ngFor="let skill of skills$ | async">
                <div class="item">
                  <ng-template [ngIf]="skill.name">
                    <div>{{ skill.name }}</div>
                    <div class="rating">
                      <div
                        class="block"
                        [class.block--active]="skill.proficiency > 0"
                      ></div>
                      <div
                        class="block"
                        [class.block--active]="skill.proficiency > 1"
                      ></div>
                      <div
                        class="block"
                        [class.block--active]="skill.proficiency > 2"
                      ></div>
                      <div
                        class="block"
                        [class.block--active]="skill.proficiency > 3"
                      ></div>
                      <div
                        class="block"
                        [class.block--active]="skill.proficiency > 4"
                      ></div>
                    </div>
                  </ng-template>
                </div>
              </ng-container>
            </div>
          </div>
          <!-- Certifications Section -->
          <div class="section__header section__header--certification">
            <div class="title">EDUCATION</div>
            <div class="divider">
              <div class="divider__line"></div>
            </div>
          </div>
          <div class="section__certification">
            <!-- Certifications -->
            <ng-container *ngFor="let certification of certifications$ | async">
              <div class="certification">
                <div class="header">
                  <div class="title">{{ certification.title }}</div>
                  <div>{{ certification.year }}</div>
                </div>
                <div class="header">
                  <div>{{ certification.organization }}</div>
                  <div>{{ certification.location }}</div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
