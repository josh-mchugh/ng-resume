<!-- Sheet -->
<div class="sheet">
  <div class="sheet--full-height">
    <!-- Row -->
    <div class="row">
      <!-- Left Column -->
      <div class="column__left">
        <div style="height: auto">
          <!-- Name & Title Section -->
          <app-name></app-name>
          <!-- Summary Section -->
          <app-summary></app-summary>
          <!-- Contact Section -->
          <app-contact></app-contact>
          <!-- Social Section -->
          <app-socials></app-socials>
        </div>
      </div>
      <!-- Right -->
      <div class="column__right">
        <div style="height: auto">
          <!-- Experiences Section -->
          <app-experiences></app-experiences>
          <!-- Skills Section -->
          <app-skills></app-skills>
          <!-- Certifications Section -->
          <div class="section__header section__header--certification">
            <div class="title">EDUCATION</div>
            <div class="divider">
              <div class="divider__line"></div>
            </div>
          </div>
          <div class="section__certification">
            <!-- Certifications -->
            <ng-container *ngFor="let certification of certifications$ | async">
              <div class="certification">
                <div class="header">
                  <div class="title">{{ certification.title }}</div>
                  <div>{{ certification.year }}</div>
                </div>
                <div class="header">
                  <div>{{ certification.organization }}</div>
                  <div>{{ certification.location }}</div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
