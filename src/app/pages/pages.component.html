<ng-container
  *ngFor="
    let page of pages$ | async;
    let pageIndex = index;
    trackBy: handleTrackBy
  "
>
  <div class="page">
    <div class="page__content">
      <ng-container
        *ngFor="
          let section of sections(page.id) | async;
          let i = index;
          trackBy: handleTrackBy
        "
      >
        <app-section [id]="section.id" [layoutId]="section.layoutNodeId" />
      </ng-container>
    </div>
  </div>
</ng-container>
