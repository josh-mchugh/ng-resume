<!-- Pages -->
<ng-container
  *ngFor="
    let coordinate of coordinates$ | async;
    let parentIndex = index;
    trackBy: handleTrackBy
  "
>
  <div class="page">
    <div class="page__content">
      <ng-container
        *ngFor="
          let layoutNode of layoutNodes$ | async;
          let i = index;
          trackBy: handleTrackBy
        "
      >
        <app-section
          [layoutNode]="layoutNode"
          [parentIndex]="[parentIndex]"
          [index]="[parentIndex, i]"
        />
      </ng-container>
    </div>
  </div>
</ng-container>
