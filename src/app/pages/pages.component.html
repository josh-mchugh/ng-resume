<!-- Sheet -->
<ng-container *ngIf="layout$ | async as layout">
  <div class="sheet">
    <div [class]="layout.class">
      <ng-container
        *ngFor="
          let section of layout.sections;
          let index = index;
          trackBy: handleTrackBy
        "
      >
        <app-section [section]="section" />
      </ng-container>
    </div>
  </div>
</ng-container>
