<!-- Pages -->
<ng-container
  *ngFor="
    let coordinate of coordinates$ | async;
    let parentIndex = index;
    trackBy: handleTrackBy
  "
>
  <div class="page">
    <div class="page__content">
      <ng-container
        *ngFor="
          let section of sections$ | async;
          let i = index;
          trackBy: handleTrackBy
        "
      >
        <app-section [section]="section" />
      </ng-container>
    </div>
  </div>
</ng-container>
