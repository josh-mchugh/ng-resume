<!-- Sheet -->
<ng-container *ngIf="layout$ | async as layout">
  <div class="sheet">
    <div [ngClass]="layout.class">
      <ng-container *ngFor="let row of layout.rows">
        <div [class]="row.class">
          <ng-container *ngFor="let column of row.columns">
            <app-column [class]="column.class" [column]="column"></app-column>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
