<div class="skill">
  <div>{{ skill.name }}</div>
  <div class="skill__gauge">
    <div
      class="gauge-block"
      [class.gauge-block--active]="skill.proficiency > 0"
    ></div>
    <div
      class="gauge-block gauge-block--active"
      [class.gauge-block--active]="skill.proficiency > 1"
    ></div>
    <div
      class="gauge-block gauge-block--active"
      [class.gauge-block--active]="skill.proficiency > 2"
    ></div>
    <div
      class="gauge-block gauge-block--active"
      [class.gauge-block--active]="skill.proficiency > 3"
    ></div>
    <div
      class="gauge-block gauge-block--active"
      [class.gauge-block--active]="skill.proficiency > 4"
    ></div>
  </div>
</div>
