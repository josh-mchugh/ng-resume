<!-- Section with Content to be rendered -->
<ng-container *ngIf="section && section.type === 'CONTENT'">
  <div
    [class]="getContentClass()"
    (onResize)="onResize($event)"
    [innerHtml]="htmlContent$ | async"
  ></div>
</ng-container>
<!-- Section that is a list for content to then be rendered in -->
<!-- this will most likely be refactored into a seperate component -->
<ng-container *ngIf="section && section.type === 'LIST' && section.selectors">
  <div [class]="getContentClass()" (onResize)="onResize($event)">
    <ng-container
      *ngFor="
        let childIndex of contentListLength$ | async;
        trackBy: handleTrackBy
      "
    >
      <ng-container *ngFor="let child of getChildren(); trackBy: handleTrackBy">
        <app-section [section]="child" [index]="childIndex" />
      </ng-container>
    </ng-container>
  </div>
</ng-container>
<!-- old way which is being refactored out where section is not initializaed or section does not have a selector -->
<ng-container *ngIf="!section || !section?.selectors">
  <div [class]="getContentClass()" (onResize)="onResize($event)">
    <ng-container
      *ngFor="
        let child of getChildren();
        let index = index;
        trackBy: handleTrackBy
      "
    >
      <ng-container [ngSwitch]="child.type">
        <app-social-list *ngSwitchCase="'SOCIAL_LIST'" />
        <app-header-experience *ngSwitchCase="'HEADER_EXPERIENCE'" />
        <app-experience-list
          *ngSwitchCase="'EXPERIENCE_LIST'"
        ></app-experience-list>
        <app-header-skill *ngSwitchCase="'HEADER_SKILL'" />
        <app-skill-list *ngSwitchCase="'SKILL_LIST'"></app-skill-list>
        <app-header-certification *ngSwitchCase="'HEADER_CERTIFICATION'" />
        <app-certification-list *ngSwitchCase="'CERTIFICATION_LIST'" />
        <ng-container *ngSwitchDefault>
          <app-section [section]="child" />
        </ng-container>
      </ng-container>
    </ng-container>
    <ng-content></ng-content>
  </div>
</ng-container>
