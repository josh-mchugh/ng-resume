<!-- Section with Content to be rendered -->
<ng-container *ngIf="section && section.type === 'CONTENT'">
  <div
    [class]="getContentClass()"
    (onResize)="onResize($event)"
    [innerHtml]="htmlContent$ | async"
  ></div>
</ng-container>
<!-- Section that is a list for content to then be rendered in -->
<!-- this will most likely be refactored into a seperate component -->
<ng-container *ngIf="section && section.type === 'LIST' && section.selectors">
  <div [class]="getContentClass()" (onResize)="onResize($event)">
    <ng-container
      *ngFor="
        let childIndex of contentListLength$ | async;
        trackBy: handleTrackBy
      "
    >
      <ng-container
        *ngFor="
          let child of getChildren();
          let i = index;
          trackBy: handleTrackBy
        "
      >
        <app-section
          [section]="child"
          [parentCoord]="coord"
          [coordIndex]="childIndex"
        />
      </ng-container>
    </ng-container>
  </div>
</ng-container>
<!-- old way which is being refactored out where section is not initializaed or section does not have a selector -->
<ng-container *ngIf="!section || !section?.selectors">
  <div [class]="getContentClass()" (onResize)="onResize($event)">
    <ng-container
      *ngFor="let child of getChildren(); let i = index; trackBy: handleTrackBy"
    >
      <app-section
        [section]="child"
        [parentCoord]="coord"
        [coordIndex]="i"
      />
    </ng-container>
    <ng-content></ng-content>
  </div>
</ng-container>
