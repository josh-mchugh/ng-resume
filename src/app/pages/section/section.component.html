<div [class]="getContentClass()" (onResize)="onResize($event)">
  <ng-container
    *ngFor="
      let child of getChildren();
      let index = index;
      trackBy: handleTrackBy
    "
  >
    <ng-container [ngSwitch]="child.type">
      <app-name *ngSwitchCase="'NAME'" />
      <app-title *ngSwitchCase="'TITLE'" />
      <app-header-summary *ngSwitchCase="'HEADER_SUMMARY'" />
      <app-summary *ngSwitchCase="'SUMMARY'" />
      <app-header-contact *ngSwitchCase="'HEADER_CONTACT'" />
      <app-contact-phone *ngSwitchCase="'CONTACT_PHONE'" />
      <app-contact-email *ngSwitchCase="'CONTACT_EMAIL'" />
      <app-contact-location *ngSwitchCase="'CONTACT_LOCATION'" />
      <app-header-social *ngSwitchCase="'HEADER_SOCIAL'" />
      <app-social-list *ngSwitchCase="'SOCIAL_LIST'" />
      <app-header-experience *ngSwitchCase="'HEADER_EXPERIENCE'" />
      <app-experience-list
        *ngSwitchCase="'EXPERIENCE_LIST'"
      ></app-experience-list>
      <app-header-skill *ngSwitchCase="'HEADER_SKILL'" />
      <app-skill-list *ngSwitchCase="'SKILL_LIST'"></app-skill-list>
      <app-header-certification *ngSwitchCase="'HEADER_CERTIFICATION'" />
      <app-certification-list *ngSwitchCase="'CERTIFICATION_LIST'" />
      <ng-container *ngSwitchDefault>
        <app-section [section]="child" />
      </ng-container>
    </ng-container>
  </ng-container>
  <ng-content></ng-content>
</div>
