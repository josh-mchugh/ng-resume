<!-- Section with Content to be rendered -->
<ng-container *ngIf="section.type === 'CONTENT'">
  <div
    [class]="getContentClass()"
    (onResize)="onResize($event)"
    [innerHtml]="htmlContent$ | async"
  ></div>
</ng-container>
<!-- Section which is a list that has selectors for rendering it's child content based on resume data length from the selector -->
<ng-container *ngIf="section.type === 'LIST' && section.selectors">
  <div [class]="getContentClass()" (onResize)="onResize($event)">
    <ng-container
      *ngFor="
        let childIndex of contentListLength$ | async;
        trackBy: handleTrackBy
      "
    >
      <ng-container
        *ngFor="
          let child of getChildren();
          let i = index;
          trackBy: handleTrackBy
        "
      >
        <app-section
          [section]="child"
          [parentCoord]="coord"
          [coordIndex]="childIndex"
        />
      </ng-container>
    </ng-container>
  </div>
</ng-container>
<!-- Section which is a list without selectors for rendering children describe in the layout section -->
<ng-container *ngIf="section.type === 'LIST' && !section.selectors">
  <div [class]="getContentClass()" (onResize)="onResize($event)">
    <ng-container
      *ngFor="
        let child of getChildren();
        let i = index;
        trackBy: handleTrackBy
      "
    >
      <app-section [section]="child" [parentCoord]="coord" [coordIndex]="i" />
    </ng-container>
  </div>
</ng-container>
