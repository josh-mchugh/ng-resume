<ng-container *ngIf="layoutNode$ | async as layoutNode">
  <!-- Render section with template data available -->
  <ng-container *ngIf="'CONTENT' === layoutNode.type">
    <div
      [class]="getContentClass()"
      (onResize)="onResize($event)"
      [innerHtml]="htmlContent$ | async"
    ></div>
  </ng-container>
  <!-- Render section which does not have template but children which require selectors for nested resume data -->
  <ng-container
    *ngIf="'CONTAINER' === layoutNode.type && 'DYNAMIC' === layoutNode.dataType"
  >
    <div [class]="getContentClass()" (onResize)="onResize($event)">
      <ng-container
        *ngFor="
          let resumeId of childResumeIds$ | async;
          let resumeIndex = index;
          trackBy: handleTrackBy
        "
      >
        <ng-container
          *ngFor="
            let section of childSections$ | async;
            let i = index;
            trackBy: handleTrackBy
          "
        >
          <app-section
            [id]="section.id"
            [parentId]="id"
            [resumeId]="resumeId"
          />
        </ng-container>
      </ng-container>
    </div>
  </ng-container>
  <!-- Render section which has children and does not require selectors for nested resume data -->
  <ng-container
    *ngIf="'CONTAINER' === layoutNode.type && 'STATIC' === layoutNode.dataType"
  >
    <div [class]="getContentClass()" (onResize)="onResize($event)">
      <ng-container
        *ngFor="
          let section of childSections$ | async;
          let i = index;
          trackBy: handleTrackBy
        "
      >
        <app-section [id]="section.id" [parentId]="id" />
      </ng-container>
    </div>
  </ng-container>
</ng-container>
